foskym-oauth-center:
  admin:
    page:
      index: 首页
      clients: 应用管理
      scopes: 权限管理
    settings:
      access_lifetime: 访问令牌有效期（秒）
      allow_implicit: 允许隐式授权（response_type=token）
      enforce_state: 强制状态验证（state 参数）
      require_exact_redirect_uri: 需要精确的重定向 URI
    clients:
      client_id: 应用 ID
      client_secret: 应用密钥
      redirect_uri: 回调地址（多地址请用空格分割）
      grant_types: 授权类型（可空）
      scope: 权限（可空）
      name: 应用名称（可空）
      description: 应用描述（可空）
      icon: 应用图标地址（可空 可使用fontawesome图标）
      home: 主页地址（可空）

  forum:
    page:
      title:
        authorize: 授权
      label:
        authorized: 授权记录
